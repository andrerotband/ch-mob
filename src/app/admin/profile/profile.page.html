<ion-content class="ion-padding">
  <div class="profile-form">
    <form [formGroup]="profileForm">
      <ion-item class="image">
        <ion-avatar (click)="changeImage()">
          @if (user?.photoURL) {
          <img [src]="user?.photoURL" />
          } @else {
          <div class="fallback"></div>
          }
        </ion-avatar>
      </ion-item>
      <ion-item>
        <ion-input fill="solid" label="Email" labelPlacement="floating" name="email" type="email"
          formControlName="email" />
        <ion-item>Email Verificado: {{user?.emailVerified? 'Sim': 'NÃ£o'}}</ion-item>
      </ion-item>

      <ion-item>
        <ion-input fill="solid" label="Nome" labelPlacement="floating" name="displayName" type="text"
          formControlName="displayName" />
      </ion-item>

      <ion-item>
        <ion-input fill="solid" label="Telefone" labelPlacement="floating" name="phoneNumber" type="tel"
          formControlName="phoneNumber" />
      </ion-item>
      <ion-button expand="block" (click)="tryUpdate()">Atualizar</ion-button>
      <ion-button expand="block" (click)="authEmail()">Autenticar Email</ion-button>
    </form>
  </div>
</ion-content>
