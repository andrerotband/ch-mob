<app-header></app-header>
<ion-content class="ion-padding">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      @for (item of itemTabs; track $index){
      <ion-tab-button [tab]="item.tab" (click)="item.popMenu? onMenuButtonClick($event, item.popMenu):undefined">
        <ion-icon [name]="item.icon" aria-hidden="true"></ion-icon>
        <ion-label>{{item.label}}</ion-label>
      </ion-tab-button>
      }
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
